openapi: 3.0.1
info:
  title: IOBWS 3.0 Documents
  version: "3.0"
  description: |
    # Summary
    
    This document contains version 3.0 of the Icelandic Online Banking Services (IOBWS), for documents, released 
    as a technical specification (TS) no. 314 by the Icelandic Standards Council. Previous versions of IOBWS, released
    in 2013, established in 'TS 165:2013 Rafræn skjöl' a common interfaces for uploading documents. 
    The aim in v3.0 is to offer a more modern and interoperable set of Application Programming Interfaces (APIs)
    to provide a comparable interface.

    The document API is defined for both not durable and durable medium. Durability is controlled using the document types.

  license:
    name: Creative Commons Attribution 4.0 International Public License
    url: https://creativecommons.org/licenses/by/4.0/
  contact:
    name: Stadlarad Islands
    url: https://www.stadlar.

servers:
  - url: https://iobws.example.com
    description: IOBWS server
  - url: https://sandbox-iobws.example.com
    description: Optional IOBWS sandbox server

paths:

  #####################################################
  # Document Service
  #####################################################

  /v1/documents/{document-store-location}/{sender-kennitala}/{documents-id}:

    get:
      summary: Get single document batch
      description: |
        Get single batch by id
      operationId: getSingleDocumentBatch
      tags:
        - documents
      security:
      #####################################################
      # REMARKS ON SECURITY IN THIS OPENAPI FILE
      # In this file only the basic security element to transport
      # the bearer token of an OAuth2 process, which has to
      # be included in the HTTP header is described.
      #
      # WARNING:
      # If you want to use this file for a productive implementation,
      # it is recommended to adjust the security schemes according to
      # your system environments and security policies.
      #####################################################
        - {}
        - BearerAuthOAuth: []
      parameters:
      #path
        - $ref: "#/components/parameters/documentStoreLocation"
        - $ref: "#/components/parameters/senderKennitala"
        - $ref: "#/components/parameters/documentsId"
      #query # NO QUERY PARAMETER
      #header
        #mandatory header parameter
        - $ref: "#/components/parameters/X-Request-ID"
          #optional header parameters
        - $ref: "#/components/parameters/PSU-IP-Address_optional"
        - $ref: "#/components/parameters/Authorization"
        #NO REQUEST BODY

      responses:
        '200':
          $ref: "#/components/responses/OK_200_DocumentBatchWithStatusDetails"
        '400':
          $ref: "#/components/responses/BAD_REQUEST_400"
        '401':
          $ref: "#/components/responses/UNAUTHORIZED_401"
        '403':
          $ref: "#/components/responses/FORBIDDEN_403"
        '404':
          $ref: "#/components/responses/NOT_FOUND_404"
        '405':
          $ref: "#/components/responses/METHOD_NOT_ALLOWED_405"
        '408':
          $ref: "#/components/responses/REQUEST_TIMEOUT_408"
        '415':
          $ref: "#/components/responses/UNSUPPORTED_MEDIA_TYPE_415"
        '500':
          $ref: "#/components/responses/INTERNAL_SERVER_ERROR_500"
        '503':
          $ref: "#/components/responses/SERVICE_UNAVAILABLE_503"

    put:
      summary: Update document
      description: |
        Update document batch if the document type allows it. User can choose to only send new or changes files
      operationId: update
      tags:
        - documents

      security:
      #####################################################
      # REMARKS ON SECURITY IN THIS OPENAPI FILE
      # In this file only the basic security element to transport
      # the bearer token of an OAuth2 process, which has to
      # be included in the HTTP header is described.
      #
      # WARNING:
      # If you want to use this file for a productive implementation,
      # it is recommended to adjust the security schemes according to
      # your system environments and security policies.
      #####################################################
        - {}
        - BearerAuthOAuth: []

      parameters:
      #path
        - $ref: "#/components/parameters/documentStoreLocation"
        - $ref: "#/components/parameters/senderKennitala"
        - $ref: "#/components/parameters/documentsId"
      #query # NO QUERY PARAMETER
      #header
        #mandatory header parameter
        - $ref: "#/components/parameters/X-Request-ID"
        #optional header parameters
        - $ref: "#/components/parameters/PSU-IP-Address_optional"
        - $ref: "#/components/parameters/Authorization"
        #NO REQUEST BODY

      requestBody:
        $ref: "#/components/requestBodies/documentBatchInitiation"


      responses:
        '200':
          $ref: "#/components/responses/OK_200_UpdateDocumentBatch"
        '400':
          $ref: "#/components/responses/BAD_REQUEST_400"
        '401':
          $ref: "#/components/responses/UNAUTHORIZED_401"
        '403':
          $ref: "#/components/responses/FORBIDDEN_403"
        '404':
          $ref: "#/components/responses/NOT_FOUND_404"
        '405':
          $ref: "#/components/responses/METHOD_NOT_ALLOWED_405"
        '406':
          $ref: "#/components/responses/NOT_ACCEPTABLE_406"
        '408':
          $ref: "#/components/responses/REQUEST_TIMEOUT_408"
        '409':
          $ref: "#/components/responses/CONFLICT_409"
        '415':
          $ref: "#/components/responses/UNSUPPORTED_MEDIA_TYPE_415"
        '429':
          $ref: "#/components/responses/TOO_MANY_REQUESTS_429"
        '500':
          $ref: "#/components/responses/INTERNAL_SERVER_ERROR_500"
        '503':
          $ref: "#/components/responses/SERVICE_UNAVAILABLE_503"

  /v1/documents/{document-store-location}:

    get:
      summary: Query already uploaded document batch
      description: |
        Find uploaded document by query date range. Only the document sender can search for the document.
        The document owner goes thought the banks portal.
      operationId: searchForDocumentBatch
      tags:
        - documents
      security:
        - {}
        - BearerAuthOAuth: []
      parameters:
        #path
        - $ref: "#/components/parameters/documentStoreLocation"
        #query
        - $ref: "#/components/parameters/senderKennitalaQuery"
        - $ref: "#/components/parameters/receiverKennitala"
        - $ref: "#/components/parameters/documentTypeCode"
        - $ref: "#/components/parameters/status"
        - $ref: "#/components/parameters/dateFrom"
        - $ref: "#/components/parameters/dateTo"
        - $ref: "#/components/parameters/page"
        - $ref: "#/components/parameters/itemsPerPage"
        - $ref: "#/components/parameters/reference"
        #header
          #mandatory header parameter
        - $ref: "#/components/parameters/X-Request-ID"
          #optional header parameters
        - $ref: "#/components/parameters/PSU-IP-Address_optional"
        - $ref: "#/components/parameters/Authorization"
        #NO REQUEST BODY

      responses:
        '200':
          $ref: "#/components/responses/OK_200_DocumentBatchListWithStatusDetails"
        '400':
          $ref: "#/components/responses/BAD_REQUEST_400"
        '401':
          $ref: "#/components/responses/UNAUTHORIZED_401"
        '403':
          $ref: "#/components/responses/FORBIDDEN_403"
        '404':
          $ref: "#/components/responses/NOT_FOUND_404"
        '405':
          $ref: "#/components/responses/METHOD_NOT_ALLOWED_405"
        '406':
          $ref: "#/components/responses/NOT_ACCEPTABLE_406"
        '408':
          $ref: "#/components/responses/REQUEST_TIMEOUT_408"
        '409':
          $ref: "#/components/responses/CONFLICT_409"
        '415':
          $ref: "#/components/responses/UNSUPPORTED_MEDIA_TYPE_415"
        '429':
          $ref: "#/components/responses/TOO_MANY_REQUESTS_429"
        '500':
          $ref: "#/components/responses/INTERNAL_SERVER_ERROR_500"
        '503':
          $ref: "#/components/responses/SERVICE_UNAVAILABLE_503"

    post:
      summary: Upload and store new document
      description: Upload and store new document
      operationId: uploadDocument
      tags:
        - documents
      security:
        - {}
        - BearerAuthOAuth: []
      parameters:
      #path
        - $ref: "#/components/parameters/documentStoreLocation"
      #query
      #header
        #common header parameter
        - $ref: "#/components/parameters/X-Request-ID"
        #header to support the signature function
        - $ref: "#/components/parameters/Digest"
        - $ref: "#/components/parameters/Signature"
        - $ref: "#/components/parameters/Signature-Certificate"
        #mandatory header parameter
        #optional header parameters
        - $ref: "#/components/parameters/PSU-IP-Address_optional"
        - $ref: "#/components/parameters/Authorization"

      requestBody:
        $ref: "#/components/requestBodies/documentBatchInitiation"

      responses:
        '200':
          $ref: "#/components/responses/OK_200_DocumentBatchWithStatusDetails"
        '400':
          $ref: "#/components/responses/BAD_REQUEST_400"
        '401':
          $ref: "#/components/responses/UNAUTHORIZED_401"
        '403':
          $ref: "#/components/responses/FORBIDDEN_403"
        '404':
          $ref: "#/components/responses/NOT_FOUND_404"
        '405':
          $ref: "#/components/responses/METHOD_NOT_ALLOWED_405"
        '408':
          $ref: "#/components/responses/REQUEST_TIMEOUT_408"
        '409':
          $ref: "#/components/responses/CONFLICT_409"
        '415':
          $ref: "#/components/responses/UNSUPPORTED_MEDIA_TYPE_415"
        '500':
          $ref: "#/components/responses/INTERNAL_SERVER_ERROR_500"
        '503':
          $ref: "#/components/responses/SERVICE_UNAVAILABLE_503"

  /v1/documents/{document-store-location}/types:

    get:
      summary: Get list of all document types
      description: |
        Get list of all document types. Document types control if document can be updated
      operationId: getDocumentTypeList
      tags:
        - documents
      security:
        - {}
        - BearerAuthOAuth: []
      parameters:
        #path
        - $ref: "#/components/parameters/documentStoreLocation"
        #query # NO PATH PARAMETERS
        #header
          #mandatory header parameter
        - $ref: "#/components/parameters/X-Request-ID"
          #optional header parameters
        - $ref: "#/components/parameters/PSU-IP-Address_optional"
        - $ref: "#/components/parameters/Authorization"
        #NO REQUEST BODY

      responses:
        '200':
          $ref: "#/components/responses/OK_200_DocumentTypeDetails"
        '400':
          $ref: "#/components/responses/BAD_REQUEST_400"
        '401':
          $ref: "#/components/responses/UNAUTHORIZED_401"
        '403':
          $ref: "#/components/responses/FORBIDDEN_403"
        '404':
          $ref: "#/components/responses/NOT_FOUND_404"
        '405':
          $ref: "#/components/responses/METHOD_NOT_ALLOWED_405"
        '406':
          $ref: "#/components/responses/NOT_ACCEPTABLE_406"
        '408':
          $ref: "#/components/responses/REQUEST_TIMEOUT_408"
        '409':
          $ref: "#/components/responses/CONFLICT_409"
        '415':
          $ref: "#/components/responses/UNSUPPORTED_MEDIA_TYPE_415"
        '429':
          $ref: "#/components/responses/TOO_MANY_REQUESTS_429"
        '500':
          $ref: "#/components/responses/INTERNAL_SERVER_ERROR_500"
        '503':
          $ref: "#/components/responses/SERVICE_UNAVAILABLE_503"

components:
#####################################################
# Predefined Components
#####################################################

  securitySchemes:
  #####################################################
  # Predefined Security Schemes:
  #
  # In this file only the basic security element to transport
  # the bearer token of an OAuth2 process, which has to
  # be included in the HTTP header is described.
  #
  # WARNING:
  # If you want to use this file for a productive implementation,
  # it is recommended to adjust the security schemes according to
  # your system environments and security policies.
  #####################################################
    BearerAuthOAuth:
      description: |
        Bearer Token.

        Is contained only, if an OAuth2 based authentication was performed in a pre-step or
        an OAuth2 based SCA was performed in a preceding AIS service in the same session.
      type: http
      scheme: bearer

  parameters:
    #####################################################
    # Predefined Parameters
    #####################################################

    Authorization:
      name: Authorization
      in: header
      description: |
        This field  might be used in case where a consent was agreed between ASPSP and PSU through an OAuth2 based protocol,
        facilitated by the TPP.
      required: false
      schema:
        $ref: "#/components/schemas/authorization"

    X-Request-ID:
      name: X-Request-ID
      in: header
      description: ID of the request, unique to the call, as determined by the initiating party.
      required: true
      example: "99391c7e-ad88-49ec-a2ad-99ddcb1f7721"
      schema:
        type: string
        format: uuid

    Digest:
      name: Digest
      in: header
      description: Is contained if and only if the "Signature" element is contained in the header of the request.
      schema:
        type: string
      required: false # conditional
      example: "SHA-256=hl1/Eps8BEQW58FJhDApwJXjGY4nr1ArGDHIT25vq6A="

    Signature:
      name: Signature
      in: header
      description: |
        A signature of the request by the TPP on application level. This might be mandated by ASPSP.
      schema:
        type: string
      required: false # conditional

    Signature-Certificate:
      name: Signature-Certificate
      in: header
      description: |
        The certificate used for signing the request, in base64 encoding.
        Must be contained if a signature is contained.
      schema:
        type: string
        format: byte
      required: false # conditional

    PSU-IP-Address_optional:
      name: PSU-IP-Address
      in: header
      description: |
        The forwarded IP Address header field consists of the corresponding http request IP Address field between PSU and TPP.
      schema:
        type: string
        format: ipv4
      required: false
      example: 192.168.8.78

    documentsId:
      name: documents-id
      in: path
      description: |
        Document id in path
      required: true
      schema:
        $ref: "#/components/schemas/uuid"

    documentStoreLocation:
      name: document-store-location
      in: path
      required: true
      schema:
        type: string

    page:
      name: page
      in: query
      description: OK
      required: true
      schema:
        type: integer

    itemsPerPage:
      name: itemsPerPage
      in: query
      description: OK
      required: true
      schema:
        type: integer

    dateFrom:
      name: dateFrom
      in: query
      description: |
        Conditional: Starting date (inclusive the date dateFrom) of the expected list, mandated if no delta access is required
        and if bookingStatus does not equal "information.

        The relevant date is usually the booking date of the instrument e.g. financial transaction or currency rate value date.

      required: false
      schema:
        type: string
        format: date

    dateTo:
      name: dateTo
      in: query
      description: |
        End date (inclusive the data dateTo) of the expected list, default is "now" if not given.

        Might be ignored if a delta function is used.

        The relevant date is usually the booking date of the instrument e.g. financial transaction or currency rate value date.

      required: false
      schema:
        type: string
        format: date

    senderKennitalaQuery:
      name: senderKennitala
      in: query
      description: |
        Kennitala of the sender for filtering.
      required: true
      schema:
        type: string
        minLength: 10

    senderKennitala:
      name: sender-kennitala
      in: path
      description: |
        Kennitala of the documents sender.
      required: true
      schema:
        type: string
        minLength: 10

    receiverKennitala:
      name: receiverKennitala
      in: query
      description: |
        Kennitala of the receiver.
      required: false
      schema:
        type: string
        minLength: 10

    documentTypeCode:
      name: documentTypeCode
      in: query
      description: |
        Document Type Code
      required: false
      schema:
        type: string
        minLength: 10

    status:
      name: status
      in: query
      description: |
        Process status
      required: false
      schema:
        $ref: "#/components/schemas/processStatus"

    reference:
      name: reference
      in: query
      description: |
        File reference
      required: false
      schema:
        $ref: "#/components/schemas/fileReference"

  schemas:
    #####################################################
    # Predefined Schemas
    #####################################################

    #####################################################
    # _links
    #####################################################

    hrefType:
      description: Link to a resource.
      type: object
      properties:
        href:
          $ref: "#/components/schemas/hrefEntry"

    hrefEntry:
      description: Link to a resource.
      type: string

    _linksAll:
      description: |
        A _link object with all availabel link types.
      type: object
      additionalProperties:
        $ref: "#/components/schemas/hrefType"
      properties:
        scaRedirect:
          $ref: "#/components/schemas/hrefType"
        scaOAuth:
          $ref: "#/components/schemas/hrefType"
        confirmation:
          $ref: "#/components/schemas/hrefType"
        startAuthorisation:
          $ref: "#/components/schemas/hrefType"
        startAuthorisationWithPsuIdentification:
          $ref: "#/components/schemas/hrefType"
        updatePsuIdentification:
          $ref: "#/components/schemas/hrefType"
        startAuthorisationWithProprietaryData:
          $ref: "#/components/schemas/hrefType"
        updateProprietaryData:
          $ref: "#/components/schemas/hrefType"
        startAuthorisationWithPsuAuthentication:
          $ref: "#/components/schemas/hrefType"
        updatePsuAuthentication:
          $ref: "#/components/schemas/hrefType"
        startAuthorisationWithEncryptedPsuAuthentication:
          $ref: "#/components/schemas/hrefType"
        updateEncryptedPsuAuthentication:
          $ref: "#/components/schemas/hrefType"
        updateAdditionalPsuAuthentication:
          $ref: "#/components/schemas/hrefType"
        updateAdditionalEncryptedPsuAuthentication:
          $ref: "#/components/schemas/hrefType"
        startAuthorisationWithAuthenticationMethodSelection:
          $ref: "#/components/schemas/hrefType"
        selectAuthenticationMethod:
          $ref: "#/components/schemas/hrefType"
        startAuthorisationWithTransactionAuthorisation:
          $ref: "#/components/schemas/hrefType"
        self:
          $ref: "#/components/schemas/hrefType"
        status:
          $ref: "#/components/schemas/hrefType"
        scaStatus:
          $ref: "#/components/schemas/hrefType"
        first:
          $ref: "#/components/schemas/hrefType"
        next:
          $ref: "#/components/schemas/hrefType"
        previous:
          $ref: "#/components/schemas/hrefType"
        last:
          $ref: "#/components/schemas/hrefType"
        download:
          $ref: "#/components/schemas/hrefType"

    authorization:
      description: |
        Authorization by OAuth2 based Protocol.
      type: string

    fileReference:
      type: string
      maxLength: 150

    kennitala:
      description: |
        An Icelandic national ID, either issued for individuals by the Registers Iceland (Þjóðskrá) or the 
        Register of Enterprises maintained by the office of Iceland Revenue and Customs (Skatturinn). As
        suggestions to change this ID from the current pattern exist, future updates might be needed.
      type: string
      pattern: '[0-9]{10}'
      example: "1111111119"

    documentTypeDetails:
      description: |
        Document details.
      type: object
      required:
        - code
        - name
        - durableMedia
      properties:
        code:
          description: Unique code for the document type.
          type: string
          maxLength: 10
        name:
          description: Short description for the document type
          type: string
          maxLength: 70
        durableMedia:
          description: |
            Control flag describing if document type is durable media. If document type
            is durable media then any document batch using this code can not be updated.
          type: boolean
        description:
          description: |
            Long description for the document
          type: string
          maxLength: 140

    documentTypeList:
      description: |
        List of document type with details.
      type: object
      required:
        - documents
      properties:
        documents:
          type: array
          items:
            $ref: "#/components/schemas/documentTypeDetails"

    fileDetails:
      description: |
        Document details.
      type: object
      required:
        - id
        - name
        - kennitala
        - fileType
      properties:
        id:
          $ref: "#/components/schemas/uuid"
        name:
          description: Short description for the file
          type: string
          maxLength: 70
        description:
          description: |
            The file description usually in this format: "<Company name as sender> - <Document type>"
          type: string
          maxLength: 140
        kennitala:
          description: |
            The ID Number of the receiver of the document. 
          type: string
          maxLength: 10
        fileType:
          description: |
            File type only xml, pdf, link is allowed. Xml and pdf are physical files and link is reference to file
          type: string
          enum:
            - "XML"
            - "PDF"
        file:
          description: The file in the form of base64 encoded characters
          type: string
          format: byte
        fileRef: 
          # If the field 'file' contains data then this field is disgarded.
          $ref: "#/components/schemas/fileReference"

    documentBatchDetails:
      description: |
        Document batch details.
      type: object
      required:
        - id
        - name
        - senderKennitala
        - documentTypeCode
        - files
      properties:
        id:
          $ref: "#/components/schemas/uuid"
        name:
          description: Short description for the batch
          type: string
          maxLength: 70
        description:
          description: |
            The file description usually in this format: "<Company name as sender> - <Document type>"
          type: string
          maxLength: 140
        senderKennitala:
          description: |
            The ID Number of the sender of the document. https://en.wikipedia.org/wiki/Icelandic_identification_number
          type: string
          minLength: 10
          maxLength: 10
        documentTypeCode:
          description: |
            Document type code
          type: string
        files:
          type: array
          items:
            $ref: "#/components/schemas/fileDetails"

    processStatus:
      description: |
        Process status. The value is one of the following:
        - "received":             The document(s) has been received but processing has not started
        - "inProgress":           The document(s) is being processed
        - "completed":            The document(s) has been processed
        - "completedWithErrors":  The document(s) has been processed with errors
        - "failed":               Failed to process document
      type: string
      enum:
        - "received"
        - "inProgress"
        - "completed"
        - "completedWithErrors"
        - "failed"

    fileWithStatusDetails:
      description: |
        Document details.
      type: object
      required:
        - id
        - name
        - kennitala
        - status
      properties:
        id:
          $ref: "#/components/schemas/uuid"
        name:
          description: Short description for the file
          type: string
          maxLength: 70
        description:
          description: |
            The file description usually in this format: "<Company name as sender> - <Document type>"
          type: string
          maxLength: 140
        receiverKennitala:
          description: |
            The ID Number of the receiver of the document. https://en.wikipedia.org/wiki/Icelandic_identification_number
          type: string
          maxLength: 10
        fileType:
          description: |
            File type only xml, pdf, link is allowed. Xml and pdf are physical files and link is reference to file
          type: string
          enum:
            - "XML"
            - "PDF"
        status:
          $ref: "#/components/schemas/processStatus"
        statusMessage:
          description: Process status message
          type: string
          maxLength: 250
        reference:
          description: File reference, can be claim no. or any other meaningful reference
          type: string
          maxLength: 70

    documentBatchWithStatusDetails:
      description: |
        Document batch details.
      type: object
      required:
        - id
        - name
        - kennitala
        - documentTypeCode
        - files
      properties:
        id:
          # Unique ID of the batch, as determined by the initiating party.
          $ref: "#/components/schemas/uuid"
        name:
          description: Short description for the batch
          type: string
          maxLength: 70
        description:
          description: |
            The file description usually in this format: "<Company name as sender> - <Document type>"
          type: string
          maxLength: 140
        senderKennitala:
          description: |
            The ID Number of the sender of the document. https://en.wikipedia.org/wiki/Icelandic_identification_number
          type: string
          maxLength: 10
        documentTypeCode:
          description: |
            Document type code
          type: string
        status:
          $ref: "#/components/schemas/processStatus"
        files:
          type: array
          items:
            $ref: "#/components/schemas/fileWithStatusDetails"

    documentBatchWithStatusList:
      description: |
        List of documents with details.
      type: object
      required:
        - documents
      properties:
        documents:
          type: array
          items:
            $ref: "#/components/schemas/documentBatchWithStatusDetails"

    uuid:
      description: Unique Identifier 
      type: string
      pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$'
      minLength: 36
      maxLength: 36

    #####################################################
    # Standard messages
    #####################################################

    messageCategory:
      description: Category of the message category.
      type: string
      enum:
        - "ERROR"
        - "WARNING"

    MessageCode2XX:
      description: Message codes for HTTP Error codes 2XX.
      type: string
      enum:
        - "WARNING"

    MessageCode400:
      description: Message codes defined for AIS for HTTP Error code 400 (BAD_REQUEST).
      type: string
