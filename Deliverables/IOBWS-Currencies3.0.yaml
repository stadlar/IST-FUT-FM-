components:
#####################################################
# Predefined Components
#####################################################
  schemas:
  #####################################################
  # Predefined Schemas
  #####################################################
    
    authorization:
      description: |
        Authorization by OAuth2 based Protocol.
      type: string
      
    authorisationId:
      description: Resource identification of the related SCA.
      type: string
      example: "123auth456"
  
    hrefType:
      description: Link to a resource.
      type: object
      properties:
        href:
          $ref: "#/components/schemas/hrefEntry"

    hrefEntry:
      description: Link to a resource.
      type: string
      example: "/v1/payments/sepa-credit-transfers/1234-wertiq-983"
      
    currency:
      description: |
        Currency details.
      type: object
      required:
        - currency
      properties:
        currencyCode:
          $ref: "#/components/schemas/currencyCode"
        description:
          description: |
            Name of the currency source.
          type: string
          maxLength: 70

    currencyRate:
      description: |
        Currency details.
      type: object
      required:
        - baseCurrency
        - quoteCurrency
        - currencySource
        - buy
        - sell
      properties:
        baseCurrency:
          $ref: "#/components/schemas/currencyCode"
        quoteCurrency:
          $ref: "#/components/schemas/currencyCode"
        currencySource:
          $ref: "#/components/schemas/currencySource"
        buy:
          $ref: "#/components/schemas/amountValue"
        sell:
          $ref: "#/components/schemas/amountValue"
        date:
          description: |
            Execution datetime of the record
          type: string
          format: date
          example: "2020-08-02"

    currencySource:
      description: |
        Currency source.
      type: object
      required:
        - name
      properties:
        name:
          description: |
            Name of the currency source.
          type: string
          maxLength: 70
          
    amountValue:
      description: |
        The amount given with fractional digits, where fractions must be compliant to the currency definition.
        Up to 14 significant figures. Negative amounts are signed by minus.
        The decimal separator is a dot.
        
        **Example:**
        Valid representations for EUR with up to two decimals are:
        
          * 1056
          * 5768.2
          * -1.50
          * 5877.78
      type: string
      pattern: "-?[0-9]{1,14}(\\.[0-9]{1,3})?"
      example: "5877.78"

        
    readCurrenciesResponse-200_json:
      description: Descriptions of the accessible currencies.
      type: object
      required:
        - currencies
      properties:
        cards:
          type: array
          items:
            $ref: "#/components/schemas/currency"

    readCurrencyRateResponse-200_json:
      description: Descriptions of the accessible currencies.
      type: object
      required:
        - currencies
      properties:
        currencyRates:
          type: array
          items:
            $ref: "#/components/schemas/currencyRate"

    readCurrencySourcesResponse-200_json:
      description: Descriptions of the currency source.
      type: object
      required:
        - currencySources
      properties:
        currencySources:
          type: array
          items:
            $ref: "#/components/schemas/currencySource"

    readCurrencyRatesBaseCurrencyResponse-200_json:
      description: Descriptions of the accessible currencies.
      type: object
      required:
        - currencies
      properties:
        currencies:
          type: array
          items:
            $ref: "#/components/schemas/currencyRate"

    readCurrencyRatesBaseCurrencyHistoryResponse-200_json:
      description: Descriptions of the accessible currencies.
      type: object
      required:
        - currencies
      properties:
        currencies:
          type: array
          items:
            $ref: "#/components/schemas/currencyRate"
